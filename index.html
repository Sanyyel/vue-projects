<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
    <div id="app">
        <p>Curso: {{curso}}</p>
        <a v-bind:href="docs">vueJS</a>
        <p v-once>Aluno: <span v-text="nome"></span></p>
        <P>Nome: {{ getNome() }}</P>
        <p v-once>Nome inteiro: {{ nome }}</p>
        
    </div>
    
    <script>
    const App = {
        data(){
            return{
                curso: 'Vue',
                docs: 'https://vuejs.org',
                aluno: 'Daniel',
                nome: 'Daniel Sanches'
            }
        },
        methods: {
            getNome: function(){
                this.nome = 'Daniel';
                return this.nome;
            }
        }
    }

    Vue.createApp(App).mount("#app");
    </script>

    

    
</body>
</html>
