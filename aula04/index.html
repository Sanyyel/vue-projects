<body>
    <div id="app">
        <p v-on:click="onClick('p', $event)">
            Curso de VueJS

        <form>
            <input type="text">

            <button type="submit" v-on:click.prevent.stop="onSubmit">Enviar com modificador</button>
        </form>
    </div>

    <script>
        const App = {
            data() {
                return{
                    
                }
            },
            methods: {
                onClick: function(elemAlvo, event){
                    console.log(event.type, ':', elemAlvo);
                },
                onSubmit: function(event){
                    console.log('Formul√°rio enviado!');
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
