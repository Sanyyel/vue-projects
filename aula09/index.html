<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09</title>

    <!--
        instalando Vue no projeto 
    -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .caixa{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            background-color: gray;
        }
        .coral{
            background-color: lightcoral;
        }
        .verde{
            background-color: green;
        }
        .azul{
            background-color: blue;
        }
        .circulo{
            border-radius: 100%;
        }
        
    
    </style>
</head>
<body>
    <div id="app">
        <div align="center" 
        class="caixa":class="{coral: aplicarCor}" 
        @click ="aplicarCor = !aplicarCor">
        </div>

        <div
            class="caixa"
            :class="nomeDaClasse"> 
        </div>

        <div
            class="caixa"
            :class="classesCSS"
            @click="aplicarCor = !aplicarCor">
        </div>

        <div
            class="caixa"
            :class="['circulo', nomeDaClasse, {verde: aplicarCor}]">

        </div>
        <input v-model="nomeDaClasse" placeholder="Nome da Class CSS">
        
    </div>

    <script>
        const App = {
            data() {
                return{
                    aplicarCor: false,
                    nomeDaClasse: ""
                }
            },
            methods: {
                
            },
            computed: {
                classesCSS: function(){
                    return{
                        azul: this.aplicarCor,
                        circulo: this.aplicarCor,
                        verde: !this.aplicarCor
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
