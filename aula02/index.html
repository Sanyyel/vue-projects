<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Vue</title>

    <!--
        instalando Vue no projeto 
    -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="incrementar">Clique</button>
        <p>Bot√£o clicado {{ cliques }} vezes.</p>
        <p v-on:mousemove="attCoords">Coordenadas x: {{x}} e y: {{y}}</p>
    </div>

    <script>
        const App = {
            data() {
                return{
                    cliques: 0,
                    x: 0,
                    y: 0
                }
            },
            methods: {
                incrementar: function(){
                    this.cliques++;
                },
                attCoords: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
