<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>

    <!--
        instalando Vue no projeto 
    -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click.left="onClick">Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Bot達o meio</button>
        <br>
        <button v-on:click.right.prevent="onClick">Bot達o direito</button>
        
    </div>

    <script>
        const App = {
            data() {
                return{
                    
                }
            },
            methods: {
                onClick: function(event){
                    console.log('Bot達o ' + event.button + ' pressionado!');
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
