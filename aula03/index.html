<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>

    <!--
        instalando Vue no projeto 
    -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input v-on:blur="exibirNome('Meu nome Ã©: ', $event)">
        <p>{{nome}}</p>
    </div>

    <script>
        const App = {
            data() {
                return{
                    nome: ''
                }
            },
            methods: {
                exibirNome: function(texto, event){
                    this.nome = texto + event.target.value;
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
