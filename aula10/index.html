<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09</title>

    <!--
        instalando Vue no projeto 
    -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        #app div{
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="width: 200px; height: 200px;"
        :style="{backgroundColor: cor, height: tamanho + 'px'}">
    </div>
    <div :style="estilosCSS"></div>
    <div :style="[estilosCSS, {border: '2px solid black', 'background-color': 'blue'}]"></div>
        <input v-model="cor" placeholder="Cor">
        <input v-model.number="tamanho" placeholder="Tamanho em pixels">
        
    </div>

    <script>
        const App = {
            data() {
                return{
                    cor: '',
                    tamanho: 200
                }
            },
            methods: {
                
            },
            computed: {
                estilosCSS: function(){
                    return{
                        backgroundColor: this.cor,
                        height: (+this.tamanho + 10) + 'px',
                        width: '100px'
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
